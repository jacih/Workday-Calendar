<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day <span>Scheduler</span></h1>
      <p class="lead"></p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main class="time-block container m-3 mx-auto">

      <div class="input-group" id="nine-block">
        <span class="input-group-text">09:00AM</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <button class="btn saveBtn" type="button" id="button-addon2"><i class='fa fa-save'></i></button>
      </div>

      <div class="input-group" id="ten-block">
        <span class="input-group-text">10:00AM</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <button class="btn saveBtn" type="button" id="button-addon2"><i class='fa fa-save'></i></button>
      </div>

      <div class="input-group" id="eleven-block">
        <span class="input-group-text">11:00AM</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <button class="btn saveBtn" type="button" id="button-addon2"><i class='fa fa-save'></i></button>
      </div>

      <div class="input-group" id="twelve-block">
        <span class="input-group-text">12:00PM</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <button class="btn saveBtn" type="button" id="button-addon2"><i class='fa fa-save'></i></button>
      </div>

      <div class="input-group" id="one-block">
        <span class="input-group-text">01:00PM</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <button class="btn saveBtn" type="button" id="button-addon2"><i class='fa fa-save'></i></button>
      </div>

      <div class="input-group" id="two-block">
        <span class="input-group-text">02:00PM</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <button class="btn saveBtn" type="button" id="button-addon2"><i class='fa fa-save'></i></button>
      </div>      

      <div class="input-group" id="three-block">
        <span class="input-group-text">03:00PM</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <button class="btn saveBtn" type="button" id="button-addon2"><i class='fa fa-save'></i></button>
      </div>

      <div class="input-group" id="four-block">
        <span class="input-group-text">04:00PM</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <button class="btn saveBtn" type="button" id="button-addon2"><i class='fa fa-save'></i></button>
      </div>

      <div class="input-group" id="five-block">
        <span class="input-group-text">05:00PM</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <button class="btn saveBtn" type="button" id="button-addon2"><i class="fa fa-save"></i></button>
      </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
