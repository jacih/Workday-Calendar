  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;800&display=swap" rel="stylesheet" />
   <!-- font awesome -->
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Work Day Calendar</title>
  </head>

  <body>
    <header class="jumbotron column justify-content-center">
      <h1 class="display-3 font-weight-bold m-lr-5">Work Day Calendar</h1>
      <p class="lead">A simple scheduling app for your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main class="time-block container m-t-5 mx-auto text-align-center">

      <div class="input-group" id="block9">
        <span class="input-group-text custom">09:00</span>
        <textarea class="form-control" aria-label="work-hour-input"></textarea>
        <button class="btn saveBtn" type="button" id="button-addon2"><i class='fa fa-save'></i></button>
      </div>

      <div class="input-group" id="block10">
        <span class="input-group-text custom">10:00</span>

      </div>

      <div class="input-group" id="block11">
        <span class="input-group-text custom">11:00</span>

      </div>

      <div class="input-group" id="block12">
        <span class="input-group-text custom">12:00</span>

      </div>

      <div class="input-group" id="block13">

      </div>

      <div class="input-group" id="block14">

        <button class="btn saveBtn" type="button" id="button-addon2"><i class='fa fa-save'></i></button>
      </div>      

      <div class="input-group" id="block15">
        <span class="input-group-text custom">15:00</span>

      </div>

      <div class="input-group" id="block16">

      <div class="input-group" id="block17">

        <button class="btn saveBtn" type="button" id="button-addon2"><i class="fa fa-save"></i></button>
      </div>

    </main>
    
    <!-- jquery links -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
